<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Searchable Map Template Demo</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>    
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-4'>
          <p>Type the pokemon name in below box to see where you can catch them!</p>
          <div class='well'>
            <h4>
              Pokemon Name
            </h4>
            <p>
              <input class='form-control' id='search_name' placeholder='Enter pokemon name here' type='text' />
            </p>
            <p>
              <label>
                within
                <select id='search_radius'>
                  <option value='400'>2 blocks</option>
                  <option value='805'>1/2 mile</option>
                  <option value='1610'>1 mile</option>
                  <option value='3220'>2 miles</option>
                </select>
              </label>
            </p>

            <br />
            <a class='btn btn-primary' id='search' href='#'>
              <i class='glyphicon glyphicon-search'></i>
              Search
            </a>
            <a class='btn btn-default' id='reset' href='#'>
              <i class='glyphicon glyphicon-repeat'></i>
              Reset
            </a>
          </div>
          <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>
        </div>
        <div class='col-md-8'>
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>          
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyD-Qe-AbGek9Z96QvmlCjn_yi2P-hyjAV4"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
	  
		var myMap;
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
		if (navigator.geolocation) {
		  navigator.geolocation.getCurrentPosition(success);
		} else {
		  error('Geo Location is not supported');
		}
		
		function success(position) {
			myMap = new MapsLib({
				fusionTableId:      "16ILDE-HKLWNEnTzN1g6e5IBscYlWgsqKMjZ4WtwO",
				googleApiKey:       "AIzaSyD-Qe-AbGek9Z96QvmlCjn_yi2P-hyjAV4",
				locationColumn:     "Location",
				map_center:         [position.coords.latitude, position.coords.longitude],
				defaultZoom:		15
			});
		}
        
		$('#search_radius').change(function(){
			myMap.doSearch();
        });
		  
		$('#search').click(function(){
            myMap.doSearch();
        });
		
		$(":text").keydown(function(e){
			var key =  e.keyCode ? e.keyCode : e.which;
			if(key === 13) {
				$('#search').click();
				return false;
			}
		});
      //]]>
    </script>
  </body>
</html>
